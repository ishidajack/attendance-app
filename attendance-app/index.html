<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>出席管理アプリ</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="menu.css">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu,close" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;
    }
  </style>
</head>
<body>
  <div class="menu-wrap">
    <button id="menu-toggle" class="menu-toggle" aria-haspopup="true" aria-expanded="false">
      <span class="material-symbols-outlined">menu</span>
    </button>
    <div id="menu-panel" class="menu-panel hidden" role="menu">
      <button class="menu-item" data-target="main-view" role="menuitem">出席入力</button>
      <button class="menu-item" data-target="rate-view" role="menuitem">出席率</button>
      <button class="menu-item" data-target="test-view" role="menuitem">小テスト</button>
      <button id="reset-data" class="menu-item" type="button" role="menuitem">データ初期化</button>
    </div>
  </div>

  <!-- 出席入力画面 -->
  <div id="main-view" class="view-section active">
    <table>
      <thead>
        <tr>
          <th>名前</th>
          <th>出席</th>
          <th>技能</th>
          <th>リスニング</th>
          <th>スピーキング</th>
        </tr>
      </thead>
      <tbody id="student-table"></tbody>
    </table>
  </div>

  <!-- 出席率画面 -->
  <div id="rate-view" class="view-section hidden">
    <h2>出席率</h2>
    <table id="attendance-rate-table">
      <thead>
        <tr>
          <th>名前</th>
          <th>出席率</th>
          <th>出席数</th>
          <th>欠席数</th>
          <th>遅刻</th>
          <th>公欠数</th>
          <th>全体回数</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- 小テスト画面 -->
  <div id="test-view" class="view-section hidden">
    <h2>小テスト結果</h2>
    <table id="test-scores-table">
      <thead>
        <tr>
          <th>名前</th>
          <th>第一回</th>
          <th>第二回</th>
          <th>第三回</th>
          <th>第四回</th>
          <th>第五回</th>
          <th>平均</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- 日付入力 UI -->
  <div>
    <input id="date-selector" type="date" value="2025-04-01" min="2025-04-01" max="2025-12-31" />
  </div>
</body>
</html>
